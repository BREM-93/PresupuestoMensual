<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Presupuesto</title>
</head>
<body>
	<div class="titulo">
		<h1>Presupuesto Mensual: <span id="fecha-actual">Fecha</span></h1>			
		<h1 id="id_total">+0.00</h1>
		<label class="lab1" id="lab_ing">INGRESOS:</label>
		<br>
		<label class="lab2 mb-4" id="lab_egr">EGRESOS:</label>
		<br>
		<h4>Porcentaje de gastos: <b id="porcentaje">0%</b></h4>			
	</div>
	<div class="container">
		<div class="row pt-5 pb-6">
			<div class="col-lg-4 col-md-4 col-sm-12 text-center mb-5">
				<div>
					<div>
						<h3><b>Transacción</b></h3>
					</div>
					<form id="product-form" class="card-body">
						<div class="form-group">
						<select id="Opt" class="form-control">
							<option value="ingresos">Ingresos</option>
							<option value="egresos">Egresos</option>
						</select>
						</div>	
						<div class="form-group">
							<input type="text" id="name" placeholder="Descripción" class="form-control">
						</div>
						<div class="form-group">
							<input type="number" step="000.01" id="price" placeholder="Monto" class="form-control">
						</div>
						<input type="submit" value="Agregar" class="btn_d">
					</form>
				</div>
			</div>
			<div id="product-list" class="col-lg-7 col-md-7 col-sm-10">
				<ul class="options">
					<li id="option1" class="option option-active">Ingresos</li>
					<li id="option2" class="option">Egresos</li>
				</ul>
				<div class="contents">
					<div id="content1" class="content content-active">
					</div>
					<div id="content2" class="content">
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
